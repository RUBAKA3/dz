
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: radial-gradient(circle ,rgb(25,0,97), black); height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div style="width: 300px;height: 400px;border-radius: 15px; display: flex; flex-direction: column; align-items: center; background-color:  rgb(40, 40 , 40);">
        <input style="width: 200px;height: 100px;border-radius: 10px; margin: auto; background-color:rgb(53, 0, 211) ; color: aliceblue;" class="vvod" placeholder="Введите текст для вывода">
        <button class="cl1" style="margin-bottom: 20px; height: 30px; width: 100px; background-color:rgb(53, 0, 211); color: aliceblue; ">Вывести</button>
    </div>
    

    
    <script>
         let vvod= document.querySelector(".vvod")
        let but = document.querySelector(".cl1")
        but.addEventListener('click',()=>{
            alert(vvod.value);
            vvod.value=""
        })
    </script>
</body>
